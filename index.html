    <script type="text/javascript">
    
      let cart=document.querySelectorAll('.add-to-cart');
      let products=[
      {
        name:'Chocolate Cake',
        price:400,
        inCart:0
      },
      {
        name:'3D Cake',
        price:500,
        inCart:0
      },
      {
        name:'Chocolate Gems Cake',
        price:400,
        inCart:0
      },
      {
        name:'Oreo Cake',
        price:400,
        inCart:0
      },
      {
        name:'Letter Cake',
        price:400,
        inCart:0
      },
      {
        name:'Rainbow Cake',
        price:400,
        inCart:0
      },
      {
        name:' Strawberry Chocolate Cake',
        price:400,
        inCart:0
      }
    ];
    
      for(let i=0;i<cart.length;i++){
        cart[i].addEventListener('click',()=>{
          itemCount(products[i]);
        })
      }
      function loadCart(){
        count=localStorage.getItem('Total Items');
        if(count){
          document.querySelector('.cart span').textContent=count;
        }
      }
      function itemCount(product){
        
        let count=localStorage.getItem('Total Items');
        count=parseInt(count);
        if(count){
          localStorage.setItem('Total Items',count+1);
          document.querySelector('.cart span').textContent=count+1;
        }
        else{
          localStorage.setItem('Total Items',1);
          document.querySelector('.cart span').textContent=1;
        }
        setItems(product)
      }
      function setItems(product){
        
        let cart_items=localStorage.getItem('cart');
        cart_items=JSON.parse(cart_items);
        if(cart_items!=null){
          
              cart_items[product].inCart+=1;
            
        }
        else{
              product.inCart=1;
              cart_items={
                [product.name]:product
              }
            }
          
        
    
        
        
        
        
        
        saveCart(cart_items);
      }
      function removeItem(product){
        product.inCart--;
      }
      function saveCart(cart_items){
        localStorage.setItem("cart",JSON.stringify(cart_items));
      }
      loadCart();
    </script>
